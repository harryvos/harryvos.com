---
title: Collaborating across organisational boundaries to simplify managing land
date: 2019-10-15
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>Collaborating across organisational boundaries to simplify managing land</title>
    <style>
    html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        color: #333;
        font-family: Helvetica, sans-serif;
    }

    #passwordPrompt {
      font-size: 30px;
      font-weight: bold;
    }

    #dialogText {
        padding: 10px 30px;
        color: white;
        background-color: #333333;
    }

    #dialogWrap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: table;
        background-color: #FFFFFF;
    }

    #dialogWrapCell {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
    }

    #mainDialog {
        max-width: 400px;
        margin: 5px;
        margin-left: auto;
        margin-right: auto;
        background-color: #FFFFFF;
        overflow: hidden;
        text-align: left;
    }
    #passArea {
        padding: 20px 30px;
        background-color: white;
    }
    #passArea > * {
        margin: 5px auto;
    }
    #pass {
        width: 100%;
        height: 40px;
        font-size: 30px;
    }

    #messageWrapper {
        float: left;
        vertical-align: middle;
        line-height: 30px;
    }

    .notifyText {
        display: none;
    }

    #invalidPass {
        padding-left: 10px;
        color: #C5004A;
    }

    #success {
        padding-left: 10px;
        color: green;
    }

    #submitPass {
        font-size: 20px;
        color: white;
        background-color: #333;
        float: left;
        border-color: #333;
    }
    #contentFrame {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    </style>
  </head>
  <body>
    <iframe id="contentFrame" frameBorder="0" allowfullscreen></iframe>
    <div id="dialogWrap">
        <div id="dialogWrapCell">
            <div id="mainDialog">
                <div id="passArea">
                    <p id="passwordPrompt">Password</p>
                    <p>Message me on <a href="https://twitter.com/vosageroll" target="_blank">Twitter</a> for the password</p>
                    <input id="pass" type="password" name="pass">
                    <button id="submitPass" type="button">Continue</button>
                      <span id="messageWrapper">
                          <span id="invalidPass" class="notifyText">Wrong password</span>
                          <span id="success" class="notifyText"></span>
                      </span>
                      <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </div>

            alert("This page is meant to be used with the encryption tool. It doesn't work standalone.");
        }

        function doSubmit(evt) {
            try {
                var decrypted = decryptFile(CryptoJS.enc.Base64.parse(pl.data), passEl.value, CryptoJS.enc.Base64.parse(pl.salt), CryptoJS.enc.Base64.parse(pl.iv));
                if (decrypted === "") throw "No data returned";

                // Set default iframe link targets to _top so all links break out of the iframe
                decrypted = decrypted.replace("<head>", "<head><base href=\".\" target=\"_top\">");

                srcDoc.set(contentFrame, decrypted);

                successEl.style.display = "inline";
                passEl.disabled = true;
                submitPass.disabled = true;
                setTimeout(function() {
                    dialogWrap.style.display = "none";
                }, 1000);
            } catch (e) {
                invalidPassEl.style.display = "inline";
                passEl.value = "";
            }
        }

        submitPass.onclick = doSubmit;
        passEl.onkeypress = function(e){
            if (!e) e = window.event;
            var keyCode = e.keyCode || e.which;
            invalidPassEl.style.display = "none";
            if (keyCode == '13'){
              // Enter pressed
              doSubmit();
              return false;
            }
        }

        function decryptFile(contents, password, salt, iv) {
            var _cp = CryptoJS.lib.CipherParams.create({
                ciphertext: contents
            });
            var key = CryptoJS.PBKDF2(password, salt, { keySize: 256/32, iterations: 100 });
            var decrypted = CryptoJS.AES.decrypt(_cp, key, {iv: iv});

            return decrypted.toString(CryptoJS.enc.Utf8);
        }
    </script>
  </body>
</html>
